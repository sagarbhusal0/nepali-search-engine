<!DOCTYPE html>
<html class="no-js theme-{{ preferences.get_value('simple_style') or 'auto' }} center-alignment-{{ preferences.get_value('center_alignment') and 'yes' or 'no' }}" lang="{{ locale_rfc5646 }}" {% if rtl %} dir="rtl"{% endif %}>
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Sorvx Search Engine is Nepal's First And Own Private Search Engine With Fully Private Search.">
  <meta name="keywords" content="Sorvx, search, Nepali search engine, metasearch, meta search , Nepal's Own Search Engine, Nepal's first search Engine, Search Engine in Nepal, " >
  <meta property="og:site_name" content="Sorvx">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noarchive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="HandheldFriendly" content="True">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>Sorvx</title>

  <!-- Include CSS styles -->
  {% block styles %}{% endblock %}

  <style>
 

    .dark-footer {
      background-color: #202124;
      color: #bdc1c6;
      padding: 20px 0;
      font-size: 14px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-links a {
      color: #8ab4f8;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .footer-links a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .footer-links svg {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .footer-links {
        flex-direction: column;
        align-items: center;
      }

      .footer-links a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body class="{{ endpoint }}_endpoint">

  <main id="main_{{ self._TemplateReference__context.name|replace('simple/', '')|replace('.html', '') }}" class="{{body_class}}">
    <!-- Your main content will go here -->
  </main>

  <!-- Footer Section -->
  <footer class="dark-footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="https://xyle.host/">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Powered by Xyle Host</span>
        </a>
        <a href="https://privacy.xyle.host">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <span>Privacy Policy</span>
        </a>
        <a href="https://sagarb.com">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Made by Sagar Bhusal</span>
        </a>
      </div>
    </div>
  </footer>

  <!-- JS Scripts -->
  <script src="{{ url_for('static', filename='js/searxng.min.js') }}"></script>

</body>
</html>
